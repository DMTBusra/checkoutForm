<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checout Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">Checkout</header>
    <main>
        <div class="Checkout-Form">
            <p>Contact information</p>
            <div class="form">
                <label for="EMAİL">Email</label>
                <br>
                <input type="email" id="EMAİL" name="MAİL" placeholder="Enter your email..." >
                <i class="fas fa-envelope"></i>
                
            </div>
            <div class="form">
                <label for="phone">Phone</label>
                <br>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone...">
                <i class="fas fa-phone-alt"></i><br><br><br>
            </div>
            <p>Shipping address</p>
            <div class="form">
                <label for="name"> Full name</label>
                <br>
                <input type="text" id="name" name="name" placeholder="Enter your Full name..">
                <i class="fas fa-user-alt"></i>
            </div>
            <div class="form">
                <label for="address">Address</label>
                <br>
                <input type="text" id="address" name="address" placeholder="Enter your address...">
                <i class="fas fa-home"></i>
            </div>
            <div class="form">
                <label for="city">City</label>
                <br>
                <input type="text" id="city" name="city" placeholder="Enter your city...">
                <i class="fas fa-city"></i><br>
            </div>
            <div class="options">
                <div class="form">
                    <label for="country" id="country">Country</label>
                <br>
                <select name="country" id="dropdown">
                    <option value="turkey" disabled selected>Turkey</option>
                    <option value="USA">USA</option>
                    <option value="Germany">Germany</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                </select>
                <i class="fas fa-globe-europe"></i>
                </div>
                
                <div class="form" id="forms">
                    <label for="post code">Post Code</label>
                    <br>
                    <input type="text" id="post-code" name="post code" placeholder="Enter your postal code...">
                    <i class="fas fa-mail-bulk"></i>
                </div>
            </div><br>
            <div class="form">
                <input type="checkbox" name=check >
                <label for="check">See this information next time</label>
               
            </div>

        </div>

        <div class="products">

            <div class="part1">
                <div class="img">
                    <img src="./images/photo1.png" alt="bag"></div>
                
                <div class="info">
                    <p class="text">Vintage Backbag</p>
                    <p class="cost">$54.99 <span>$94.99</span> </p>
                    <div class="button">
                        <span><i class="fas fa-minus"></i></span>
                        <p>1</p>
                        <span><i class="fas fa-plus"></i></span>

                    </div>
                </div>
                
            </div>
            <div class="part2">
                <div class="img">
                    <img src="./images/photo2.png" alt="shoes"></div>
                
                <div class="info">
                    <p class="text">Levi Shoes</p>
                    <p class="cost">$74.99 <span>$124.99</span> </p>
                    <div class="button">
                        <span><i class="fas fa-minus"></i></span>
                        <p>2</p>
                        <span><i class="fas fa-plus"></i></span>

                    </div>
                </div>
                
            </div>



            <div class="part3">
                <hr><div class="first"> <p >Shipping</p> <p>$19</p></div>
               <hr><div class="second"><p>Total</p>   <p>$148.98</p></div>
                
            </div>


        </div>



    </main>

    <footer class="continue">
        <button class="button_continue">Continue</button>
    </footer>
    

    
    
</body>
</html>
